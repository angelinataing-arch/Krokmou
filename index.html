<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Raphaël ❤️</title>
    <style>
        body {
            background-color: #b89782;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Brush Script MT', cursive;
            overflow: hidden;
        }

        .titre-haut {
            position: absolute;
            top: 20px;
            font-size: 3.5em;
            color: white;
            z-index: 10;
        }

        .enveloppe-wrapper {
            position: relative;
            width: 80vw; /* Utilise la largeur de l'écran */
            max-width: 600px;
            height: 400px;
            cursor: pointer;
        }

        /* On force les images à se superposer parfaitement */
        .corps-enveloppe, .rabat {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .corps-enveloppe {
            background-image: url('fond-enveloppe.png');
            z-index: 3;
        }

        .rabat {
            background-image: url('rabat.png');
            z-index: 4;
            transition: transform 0.8s ease;
            transform-origin: center 40%; /* Ajuste le pliage selon ton dessin */
        }

        .lettre {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
            width: 70%;
            height: 60%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.8s ease;
            z-index: 2;
            text-align: center;
            box-sizing: border-box;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* L'animation magique */
        .open .rabat {
            transform: translateY(-20%) rotateX(140deg);
            z-index: 1;
        }

        .open .lettre {
            transform: translate(-50%, -100%); /* La lettre monte */
            z-index: 5; /* Elle passe devant tout le monde */
        }

        .lettre h1 { font-size: 1.8em; color: #ffb3c1; margin: 10px 0; }
        .lettre p { font-size: 1.2em; color: #b89782; }
    </style>
</head>
<body>

    <div class="titre-haut">Raphaël</div>

    <div class="enveloppe-wrapper" id="mail" onclick="toggleMail()">
        <div class="lettre">
            <p>❤️</p>
            <h1>Joyeuse Saint Valentin</h1>
            <p>Tu es mon bonheur de chaque jour.</p>
            <p>Je t'aime infiniment.</p>
        </div>
        <div class="rabat"></div>
        <div class="corps-enveloppe"></div>
    </div>

    <script>
        function toggleMail() {
            document.getElementById('mail').classList.toggle('open');
        }
    </script>
</body>
</html>
