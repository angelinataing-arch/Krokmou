<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Raphaël ❤️</title>
    <style>
        body {
            background-color: #b89782;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Brush Script MT', cursive;
            overflow: hidden;
        }

        .titre-prenom {
            font-size: 3.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            /* On place le titre par rapport au centre pour qu'il ne bouge plus */
            position: absolute;
            top: 15%;
            z-index: 10;
        }

        .enveloppe-wrapper {
            position: relative;
            /* On utilise des dimensions qui s'adaptent à ton dessin large */
            width: 900px;
            height: 600px;
            cursor: pointer;
        }

        /* TECHNIQUE CALQUE : Les deux images font 100% de la boîte pour s'aligner pile l'une sur l'autre */
        .corps-enveloppe, .rabat {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .corps-enveloppe {
            background-image: url('fond-enveloppe.png');
            z-index: 3;
        }

        .rabat {
            background-image: url('rabat.png');
            z-index: 4;
            transition: transform 0.8s ease;
            /* On ajuste le pivot pour que le triangle violet bascule au bon endroit */
            transform-origin: center 40%;
        }

        .lettre {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
            /* TAILLE DE LA LETTRE : Elle fait presque la taille de l'enveloppe */
            width: 800px; 
            height: 500px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            z-index: 2;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.8s ease;
        }

        /* Animation */
        .open .rabat {
            /* On le fait basculer vers le haut */
            transform: translateY(-20%) rotateX(160deg);
            z-index: 1;
        }

        .open .lettre {
            /* La lettre monte droit devant tout le monde */
            transform: translate(-50%, -100%);
            z-index: 5;
        }

        h1 { font-size: 2.5em; color: #ffb3c1; margin: 10px 0; }
        p { font-size: 1.8em; color: #b89782; }
    </style>
</head>
<body>

    <div class="titre-prenom">Raphaël</div>

    <div class="enveloppe-wrapper" id="mail" onclick="this.classList.toggle('open')">
        <div class="lettre">
            <p>❤️</p>
            <h1>Joyeuse Saint Valentin</h1>
            <p>Tu es mon bonheur de chaque jour.</p>
            <p>Je t'aime infiniment.</p>
        </div>
        <div class="rabat"></div>
        <div class="corps-enveloppe"></div>
    </div>

</body>
</html>
