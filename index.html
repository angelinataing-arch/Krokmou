<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Raphaël ❤️</title>
    <style>
        body {
            background-color: #b89782;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Brush Script MT', cursive;
            overflow: hidden;
        }

        /* Titre descendu pour être juste au-dessus de l'enveloppe rose */
        .titre-prenom {
            font-size: 3.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: -150px; /* On le descend très bas */
            z-index: 10;
        }

        .enveloppe-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* On traite les images comme des calques plein écran pour qu'elles s'alignent */
        .corps-enveloppe, .rabat {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .corps-enveloppe {
            background-image: url('fond-enveloppe.png');
            z-index: 3;
        }

        .rabat {
            background-image: url('rabat.png');
            z-index: 4;
            /* ON BAISSE LE RABAT : On change la valeur ici pour qu'il ferme l'enveloppe */
            margin-top: 130px; 
            transition: transform 0.8s ease;
            transform-origin: center 35%; 
        }

        .lettre {
            position: absolute;
            /* TAILLE AGRANDIE : Elle fait presque la taille de ton dessin */
            width: 850px; 
            height: 550px;
            background-color: white;
            padding: 40px;
            border-radius: 5px;
            transition: transform 0.8s ease;
            z-index: 2; /* Derrière au début */
            text-align: center;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Animation d'ouverture */
        .open .rabat {
            transform: translateY(-200px) rotateX(150deg);
            z-index: 1;
            opacity: 0.5;
        }

        .open .lettre {
            transform: translateY(-300px);
            z-index: 5; /* Passe devant tout le monde */
        }

        .lettre h1 { font-size: 3em; color: #ffb3c1; margin: 10px 0; }
        .lettre p { font-size: 2.2em; color: #b89782; margin: 5px 0; }
    </style>
</head>
<body>

    <div class="titre-prenom">Raphaël</div>

    <div class="enveloppe-wrapper" id="mail" onclick="toggleMail()">
        <div class="lettre">
            <p>❤️</p>
            <h1>Joyeuse Saint Valentin</h1>
            <p>Tu es mon bonheur de chaque jour.</p>
            <p>Je t'aime infiniment.</p>
        </div>
        <div class="rabat"></div>
        <div class="corps-enveloppe"></div>
    </div>

    <script>
        function toggleMail() {
            document.getElementById('mail').classList.toggle('open');
        }
    </script>
</body>
</html>
