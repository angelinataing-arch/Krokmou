<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Raphaël ❤️</title>
    <style>
        body {
            background-color: #b89782;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Brush Script MT', cursive;
            overflow: hidden;
        }

        .titre-prenom {
            font-size: 3.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: -160px; /* On le descend vraiment sur l'enveloppe */
            z-index: 10;
        }

        .enveloppe-wrapper {
            position: relative;
            width: 900px; 
            height: 600px;
            cursor: pointer;
        }

        /* TECHNIQUE LOUPE : On force les images à se cadrer sur le dessin */
        .img-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Recadre sur le contenu pour supprimer le vide */
        }

        .rabat {
            z-index: 4;
            transition: transform 0.8s ease;
            transform-origin: center 35%; 
            margin-top: 150px; /* ON FORCE LE RABAT À DESCENDRE ICI */
        }

        .corps {
            z-index: 3;
        }

        .lettre {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
            width: 780px; /* Lettre géante pour Raphaël */
            height: 480px;
            background-color: white;
            padding: 40px;
            border-radius: 5px;
            transition: transform 0.8s ease;
            z-index: 2;
            text-align: center;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .open .rabat {
            transform: translateY(-300px) rotateX(160deg);
            opacity: 0;
        }

        .open .lettre {
            transform: translate(-50%, -100%);
            z-index: 20;
        }

        h1 { font-size: 2.8em; color: #ffb3c1; margin: 10px 0; }
        p { font-size: 2em; color: #b89782; margin: 5px 0; }
    </style>
</head>
<body>

    <div class="titre-prenom">Raphaël</div>

    <div class="enveloppe-wrapper" onclick="this.classList.toggle('open')">
        <div class="lettre">
            <p>❤️</p>
            <h1>Joyeuse Saint Valentin</h1>
            <p>Tu es mon bonheur de chaque jour.</p>
            <p>Je t'aime infiniment.</p>
        </div>
        <img src="rabat.png" class="img-layer rabat">
        <img src="fond-enveloppe.png" class="img-layer corps">
    </div>

</body>
</html>
