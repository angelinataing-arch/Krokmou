<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Raphaël ❤️</title>
    <style>
        body {
            background-color: #b89782;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Brush Script MT', cursive;
            overflow: hidden;
        }

        /* Raphaël : On le place par rapport au centre pour qu'il ne bouge plus */
        .titre-prenom {
            font-size: 3.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: absolute;
            top: 15%; 
            z-index: 10;
        }

        .enveloppe-wrapper {
            position: relative;
            width: 800px;
            height: 500px;
            cursor: pointer;
        }

        .corps-enveloppe {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('fond-enveloppe.png') no-repeat center;
            background-size: contain;
            z-index: 3;
        }

        .rabat {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('rabat.png') no-repeat center;
            background-size: contain;
            /* AJUSTE CE CHIFFRE (px) pour descendre le rabat sur l'enveloppe */
            top: 85px; 
            z-index: 4;
            transition: all 0.6s ease;
            transform-origin: center 40%;
        }

        .lettre {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
            /* TAILLE DE LA LETTRE : Elle doit être grande pour boucher les trous */
            width: 650px; 
            height: 400px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            z-index: 2;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.6s ease;
        }

        .open .rabat {
            transform: translateY(-200px) rotateX(140deg);
            opacity: 0;
        }

        .open .lettre {
            transform: translate(-50%, -90%);
            z-index: 5;
        }

        h1 { font-size: 2.5em; color: #ffb3c1; margin: 10px 0; }
        p { font-size: 1.8em; color: #b89782; }
    </style>
</head>
<body>

    <div class="titre-prenom">Raphaël</div>

    <div class="enveloppe-wrapper" id="mail" onclick="this.classList.toggle('open')">
        <div class="lettre">
            <p>❤️</p>
            <h1>Joyeuse Saint Valentin</h1>
            <p>Tu es mon bonheur de chaque jour.</p>
            <p>Je t'aime infiniment.</p>
        </div>
        <div class="rabat"></div>
        <div class="corps-enveloppe"></div>
    </div>

</body>
</html>
