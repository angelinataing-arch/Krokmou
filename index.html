<style>
    body {
        background-color: #b89782;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Brush Script MT', cursive;
        overflow: hidden;
    }

    .titre-haut {
        position: absolute;
        top: 20px;
        font-size: 3.5em;
        color: white;
    }

    .enveloppe-wrapper {
        position: relative;
        width: 350px; /* Taille de la boîte */
        height: 250px;
        cursor: pointer;
        margin-top: 50px;
    }

    /* Le corps rose (le bas) */
    .corps-enveloppe {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100%;
        background-image: url('fond-enveloppe.png');
        background-size: 100% 100%; /* Force l'image à prendre toute la place */
        background-repeat: no-repeat;
        z-index: 3;
    }

    /* Le rabat violet (le haut) */
    .rabat {
        position: absolute;
        top: 0;
        width: 100%;
        height: 60%; /* Ajuste la hauteur du triangle */
        background-image: url('rabat.png');
        background-size: 100% 100%; /* Force l'image à prendre toute la place */
        background-repeat: no-repeat;
        transform-origin: top;
        transition: transform 0.8s ease;
        z-index: 4;
    }

    .lettre {
        position: absolute;
        bottom: 5px;
        left: 5%;
        width: 90%;
        height: 90%;

    }

    /* Animation */
    .open .rabat {
        transform: rotateX(150deg);
        z-index: 1;

    .open .lettre {
        transform: translateY(-130px);
