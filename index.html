<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Raphaël ❤️</title>
    <style>
        body {
            background-color: #b89782;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Brush Script MT', cursive;
            overflow: hidden;
            position: relative;
        }

        .titre-prenom {
            font-size: 3.5em;
            color: white;
            margin-bottom: 20px;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .enveloppe-wrapper {
            position: relative;
            width: 600px; 
            height: 420px;
            cursor: pointer;
            z-index: 3;
        }

        .corps-enveloppe {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: url('fond-enveloppe.png') no-repeat center bottom;
            background-size: contain;
            z-index: 3;
        }

        .rabat {
            position: absolute;
            top: 52px; 
            width: 100%;
            height: 65%; 
            background: url('rabat.png') no-repeat center top;
            background-size: contain;
            z-index: 4;
            transition: transform 0.6s ease;
            transform-origin: top;
        }
        
        .lettre {
            position: absolute;
            bottom: 20px; 
            left: 7%;
            width: 86%;
            height: 60%; 
            background: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 2;
            text-align: center;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.6s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .open .rabat {
            transform: rotateX(160deg);
            z-index: 1;
        }

        .open .lettre {
            transform: translateY(-220px);
            z-index: 5;
        }

        h1 { font-size: 2em; color: #ffb3c1; margin: 10px 0; }
        p { font-size: 1.4em; color: #b89782; margin: 5px 0; }

        .deco-image {
            position: absolute;
            z-index: 5;
            pointer-events: none;
        }

        /* Position de la porte en haut à droite */
        .porte-position {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 20;
        }

        .porte-wrapper {
            position: relative;
            width: 100px;
            height: 140px;
            background: #8b5e3c;
            border: 3px solid #5d3a24;
            cursor: pointer;
            perspective: 1000px;
        }

        .porte-battant {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #a0785a;
            border: 1px solid #5d3a24;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: left;
            z-index: 2;
        }

        .porte-battant::after {
            content: '';
            position: absolute;
            right: 12px;
            top: 50%;
            width: 12px;
            height: 12px;
            background: gold;
            border-radius: 50%;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .porte-ouverte .porte-battant {
            transform: rotateY(-120deg);
        }

        .contenu-porte {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
    </style>
</head>
<body>

    <img src="fern.png" class="deco-image" style="top: 20px; left: 20px; width: 360px;">

    <div class="titre-prenom">Omg un nouveau courrier de ta pf !!</div>

    <div class="enveloppe-wrapper" id="mail" onclick="this.classList.toggle('open')">
        <div class="lettre">
            <p>❤️</p>
            <h1>Joyeuse Saint Valentin mon ange</h1>
            <p>Je t'aime</p>
            <p style="font-size: 0.8em; margin-top: 15px; font-family: sans-serif;">J'avoue je me suis aidée de Gemini, j'espère que tu apprécies quand même !</p>
        </div>
        <div class="rabat"></div>
        <div class="corps-enveloppe"></div>
    </div>

    <img src="us.png" class="deco-image" style="bottom: 0px; left: 20px; width: 500px;">

    <div style="position: absolute; bottom: 20px; right: 30px; display: flex; align-items: flex-end; gap: 20px;">
        <img src="dudu.png" style="width: 100px; height: auto;">
        <img src="bubu.png" style="width: 130px; height: auto;">
    </div>

    <div class="porte-position">
        <div class="porte-wrapper" onclick="this.classList.toggle('porte-ouverte')">
            <div class="contenu-porte">
                <img src="ange.png" alt="Mon ange" style="width: 85%; height: 85%; object-fit: contain;">
            </div>
            <div class="porte-battant"></div>
        </div>
    </div>

</body>
</html>
