<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Raphaël ❤️</title>
    <style>
        body {
            background-color: #b89782;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Brush Script MT', cursive;
            overflow: hidden;
        }

        .titre-prenom {
            font-size: 3.5em;
            color: white;
            margin-bottom: 20px;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .enveloppe-wrapper {
            position: relative;
            width: 600px; 
            height: 420px;
            cursor: pointer;
        }

        .corps-enveloppe {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: url('fond-enveloppe.png') no-repeat center bottom;
            background-size: contain;
            z-index: 3;
        }

        .rabat {
            position: absolute;
            /* ON BAISSE LE RABAT ICI : change 25px par 30px si c'est pas assez */
            top: 28px; 
            width: 100%;
            height: 65%; 
            background: url('rabat.png') no-repeat center top;
            background-size: contain;
            z-index: 4;
            transition: transform 0.6s ease;
            transform-origin: top;
        }

        .lettre {
            position: absolute;
            /* LA LETTRE EST PLUS HAUTE : pour ne pas dépasser en bas */
            bottom: 40px; 
            left: 5%;
            width: 90%;
            height: 80%;
            background: white;
            padding: 30px;
            border-radius: 5px;
            z-index: 2;
            text-align: center;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.6s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .open .rabat {
            transform: rotateX(160deg);
            z-index: 1;
        }

        .open .lettre {
            transform: translateY(-220px);
            z-index: 5;
        }

        h1 { font-size: 2.2em; color: #ffb3c1; margin: 10px 0; }
        p { font-size: 1.5em; color: #b89782; margin: 5px 0; }
    </style>
</head>
<body>

    <div class="titre-prenom">Raphaël</div>

    <div class="enveloppe-wrapper" id="mail" onclick="this.classList.toggle('open')">
        <div class="lettre">
            <p>❤️</p>
            <h1>Joyeuse Saint Valentin</h1>
            <p>Tu es mon bonheur de chaque jour.</p>
            <p>Je t'aime infiniment.</p>
            <p style="font-size: 0.8em; margin-top: 15px;">J'avoue je me suis aidée de Gemini, j'espère que tu apprécies quand même !</p>
        </div>
        <div class="rabat"></div>
        <div class="corps-enveloppe"></div>
    </div>

</body>
</html>
