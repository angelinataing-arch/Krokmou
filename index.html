<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Raphaël</title>
    <style>
        body {
            background-color: #fff0f3; /* Un rose très pâle */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ff4d6d;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ffb3c1;
            border-radius: 20px;
            background: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 { font-size: 2.5em; }
        .heart {
            font-size: 50px;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        p { font-size: 1.2em; color: #590d22; }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart">❤️</div>
        <h1>Joyeuse Saint Valentin Raphaël❤️</h1>
        <p>j'avoue je me suis aidé de gemini, j'espère que tu apprécies quand même</p>
        <p><i>Je t'aime</i></p>
    </div>

</body>
</html>
