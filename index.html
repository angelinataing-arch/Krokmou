<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Raphaël ❤️</title>
    <style>
        body {
            background-color: #b89782;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Brush Script MT', cursive;
            overflow: hidden;
        }

        .titre-haut {
            position: absolute;
            top: 40px;
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .enveloppe-wrapper {
            position: relative;
            width: 450px; /* On ajuste à la taille de tes dessins */
            height: 320px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Le corps rose (IMG_0296) */
        .corps-enveloppe {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-image: url('fond-enveloppe.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            z-index: 3;
        }

        /* Le rabat violet (IMG_0295) */
        .rabat {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background-image: url('rabat.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center top;
            transform-origin: center 30%; /* Pivot au niveau de la ligne de pliure */
            transition: transform 0.8s ease;
            z-index: 4;
        }

        /* La lettre blanche */
        .lettre {
            position: absolute;
            bottom: 10px;
            width: 90%;
            height: 80%;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            transition: transform 0.8s ease;
            z-index: 2; /* Derrière le corps rose */
            text-align: center;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Animation d'ouverture */
        .open .rabat {
            transform: rotateX(160deg);
            z-index: 1;
        }

        .open .lettre {
            transform: translateY(-150px); /* Elle monte droit */
            z-index: 2;
        }

        .lettre h1 { font-size: 1.8em; color: #ffb3c1; margin: 5px 0; }
        .lettre p { font-size: 1.3em; color: #b89782; margin: 3px 0; }
        .heart { font-size: 30px; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="titre-haut">Raphaël</div>

    <div class="enveloppe-wrapper" id="mail" onclick="toggleMail()">
        <div class="rabat"></div>
        <div class="corps-enveloppe"></div>
        <div class="lettre">
            <div class="heart">❤️</div>
            <h1>Joyeuse Saint Valentin</h1>
            <p>Tu es mon bonheur de chaque jour.</p>
            <p>Je t'aime infiniment.</p>
        </div>
    </div>

    <script>
        function toggleMail() {
            document.getElementById('mail').classList.toggle('open');
        }
    </script>
</body>
</html>
