<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Raphaël ❤️</title>
    <style>
        body {
            background-color: #b89782;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Brush Script MT', cursive;
            overflow: hidden;
        }

        .titre-prenom {
            font-size: 3.5em;
            color: white;
            margin-bottom: -60px; /* On le descend très proche de l'enveloppe */
            z-index: 10;
        }

        .enveloppe-wrapper {
            position: relative;
            width: 700px; 
            height: 500px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .corps-enveloppe {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('fond-enveloppe.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 3;
        }

        .rabat {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('rabat.png');
            background-size: contain;
            background-repeat: no-repeat;
            /* ON FORCE LE RABAT À REMONTER BEAUCOUP PLUS HAUT */
            background-position: center 80px; 
            transform-origin: center 40%; 
            transition: transform 0.8s ease;
            z-index: 4;
        }

        .lettre {
            position: absolute;
            /* TAILLE DE LA LETTRE : Elle fait presque toute l'enveloppe */
            width: 600px; 
            height: 380px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            transition: transform 0.8s ease;
            z-index: 2;
            text-align: center;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Animation */
        .open .rabat {
            transform: rotateX(150deg);
            z-index: 1;
        }

        .open .lettre {
            transform: translateY(-220px); /* Elle sort bien haut */
            z-index: 5;
        }

        .lettre h1 { font-size: 2.2em; color: #ffb3c1; margin: 10px 0; }
        .lettre p { font-size: 1.5em; color: #b89782; margin: 5px 0; }
    </style>
</head>
<body>

    <div class="titre-prenom">Raphaël</div>

    <div class="enveloppe-wrapper" id="mail" onclick="toggleMail()">
        <div class="lettre">
            <p>❤️</p>
            <h1>Joyeuse Saint Valentin</h1>
            <p>Tu es mon bonheur de chaque jour.</p>
            <p>Je t'aime infiniment.</p>
        </div>
        <div class="rabat"></div>
        <div class="corps-enveloppe"></div>
    </div>

    <script>
        function toggleMail() {
            document.getElementById('mail').classList.toggle('open');
        }
    </script>
</body>
</html>
