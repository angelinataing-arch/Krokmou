<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Raphaël ❤️</title>
    <style>
        body {
            background-color: #b89782;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Brush Script MT', cursive;
            overflow: hidden;
        }

        /* Titre descendu juste au-dessus de l'enveloppe */
        .titre-prenom {
            font-size: 3.8em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: -115px; /* Ajustement pour qu'il frôle le haut */
            z-index: 10;
        }

        .enveloppe-wrapper {
            position: relative;
            width: 800px; 
            height: 550px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Corps de l'enveloppe rose */
        .corps-enveloppe {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('fond-enveloppe.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            z-index: 3;
        }

        /* Rabat violet - REMONTÉ VERS LE HAUT */
        .rabat {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('rabat.png');
            background-size: contain;
            background-repeat: no-repeat;
            /* On remonte ici : la valeur 110px propulse le rabat vers le haut */
            background-position: center 110px; 
            transform-origin: center 44%; 
            transition: transform 0.8s ease;
            z-index: 4;
        }

        /* Lettre blanche - AGRANDIE pour matcher l'enveloppe */
        .lettre {
            position: absolute;
            width: 710px; /* Presque la largeur totale du dessin */
            height: 420px; /* Presque la hauteur totale */
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            transition: transform 0.8s ease;
            z-index: 2;
            text-align: center;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Animation d'ouverture */
        .open .rabat {
            transform: rotateX(155deg);
            z-index: 1;
        }

        .open .lettre {
            transform: translateY(-280px); /* Elle sort bien haut */
            z-index: 5;
        }

        .lettre h1 { font-size: 2.5em; color: #ffb3c1; margin: 10px 0; }
        .lettre p { font-size: 1.8em; color: #b89782; margin: 5px 0; }
    </style>
</head>
<body>

    <div class="titre-prenom">Raphaël</div>

    <div class="enveloppe-wrapper" id="mail" onclick="toggleMail()">
        <div class="lettre">
            <p>❤️</p>
            <h1>Joyeuse Saint Valentin</h1>
            <p>Tu es mon bonheur de chaque jour.</p>
            <p>Je t'aime infiniment.</p>
        </div>
        <div class="rabat"></div>
        <div class="corps-enveloppe"></div>
    </div>

    <script>
        function toggleMail() {
            document.getElementById('mail').classList.toggle('open');
        }
    </script>
</body>
</html>
